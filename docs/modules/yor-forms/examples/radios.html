<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yor Forms - Radio Buttons</title>
  
  <!-- Arquivo único com todos os módulos -->
  <link rel="stylesheet" href="../assets/css/yor.css">

</head>
<body>
  <div class="container">
    <h1>Radio Buttons</h1>
    
    <h2>Básico</h2>
    <div class="form-group">
      <label class="radio">
        <input type="radio" name="option" class="radio__input">
        <span class="radio__box"></span>
        <span class="radio__label">Radio padrão</span>
      </label>
    </div>
    
    <h2>Tamanhos</h2>
    <div class="form-group">
      <label class="radio radio--sm">
        <input type="radio" name="size" class="radio__input">
        <span class="radio__box"></span>
        <span class="radio__label">Radio pequeno</span>
      </label>
    </div>
    
    <div class="form-group">
      <label class="radio radio--lg">
        <input type="radio" name="size" class="radio__input">
        <span class="radio__box"></span>
        <span class="radio__label">Radio grande</span>
      </label>
    </div>
    
    <h2>Estados</h2>
    <div class="form-group">
      <label class="radio is-invalid">
        <input type="radio" name="state" class="radio__input">
        <span class="radio__box"></span>
        <span class="radio__label">Radio com erro</span>
      </label>
      <span class="form-group__error">Campo obrigatório</span>
    </div>
    
    <div class="form-group">
      <label class="radio">
        <input type="radio" name="state" class="radio__input" disabled>
        <span class="radio__box"></span>
        <span class="radio__label">Radio desabilitado</span>
      </label>
    </div>
    
    <h2>Grupo de Radio Buttons</h2>
    <div class="form-group">
      <label class="form-group__label">Método de pagamento</label>
      <div>
        <label class="radio">
          <input type="radio" name="payment" value="credit" class="radio__input">
          <span class="radio__box"></span>
          <span class="radio__label">Cartão de crédito</span>
        </label>
      </div>
      <div>
        <label class="radio">
          <input type="radio" name="payment" value="debit" class="radio__input">
          <span class="radio__box"></span>
          <span class="radio__label">Cartão de débito</span>
        </label>
      </div>
      <div>
        <label class="radio">
          <input type="radio" name="payment" value="pix" class="radio__input">
          <span class="radio__box"></span>
          <span class="radio__label">PIX</span>
        </label>
      </div>
      <div>
        <label class="radio">
          <input type="radio" name="payment" value="boleto" class="radio__input">
          <span class="radio__box"></span>
          <span class="radio__label">Boleto</span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
