<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yor Forms - Inputs</title>
  
  <!-- Arquivo único com todos os módulos -->
  <link rel="stylesheet" href="../../assets/css/yor-css.css">

</head>
<body>
  <div class="container">
    <h1>Inputs</h1>
    
    <h2>Básico</h2>
    <div class="form-group">
      <label class="form-group__label">Input padrão</label>
      <input class="input" type="text" placeholder="Digite algo...">
    </div>
    
    <h2>Tamanhos</h2>
    <div class="form-group">
      <label class="form-group__label">Input pequeno</label>
      <input class="input input--sm" type="text" placeholder="Input pequeno">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Input grande</label>
      <input class="input input--lg" type="text" placeholder="Input grande">
    </div>
    
    <h2>Variantes</h2>
    <div class="form-group">
      <label class="form-group__label">Input outline</label>
      <input class="input input--outline" type="text" placeholder="Input outline">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Input filled</label>
      <input class="input input--filled" type="text" placeholder="Input filled">
    </div>
    
    <h2>Estados</h2>
    <div class="form-group">
      <label class="form-group__label">Input com erro</label>
      <input class="input is-invalid" type="text" placeholder="Input com erro">
      <span class="form-group__error">Campo obrigatório</span>
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Input válido</label>
      <input class="input is-valid" type="text" placeholder="Input válido">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Input desabilitado</label>
      <input class="input" type="text" placeholder="Input desabilitado" disabled>
    </div>
    
    <h2>Tipos</h2>
    <div class="form-group">
      <label class="form-group__label">Email</label>
      <input class="input" type="email" placeholder="seu@email.com">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Senha</label>
      <input class="input" type="password" placeholder="Digite sua senha">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Número</label>
      <input class="input" type="number" placeholder="Digite um número">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Data</label>
      <input class="input" type="date">
    </div>
    
    <div class="form-group">
      <label class="form-group__label">Busca</label>
      <input class="input" type="search" placeholder="Buscar...">
    </div>
  </div>
</body>
</html>
